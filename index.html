<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>

    <link rel="shortcut icon" href="/assets/icons/logo-windows.svg" type="image/x-icon" />

    <link rel="stylesheet" href="styles/app.css" />
    <script src="components/Taskbar/index.js" type="text/javascript" defer></script>
    <script src="components/Icon/index.js" type="text/javascript" defer></script>
    <script src="components/ListMenu/index.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <icon-component text="Trash" image="/assets/icons/trash.svg" x="10" y="20"></icon-component>
        <icon-component text="New Folder" image="/assets/icons/folder.svg" x="50" y="60"></icon-component>
        <icon-component text="Visual Studio Code" image="/assets/icons/vs-code.svg" x="80" y="80"></icon-component>

        <icon-component text="Chess" image="/assets/icons/chess.svg" x="70" y="20"></icon-component>

        <icon-component text="Microsoft Edge" image="/assets/icons/edge.svg" x="20" y="90"></icon-component>
      </div>
      <list-menu-component></list-menu-component>

      <div tabindex="0" class="window window--sm window--round">
        <div class="window__actions">
          <img src="/assets/icons/minimize.png" alt="minimize" />
          <img src="/assets/icons/square.png" alt="maximize" />
          <img class="--close" src="/assets/icons/close.png" alt="close" />
        </div>
        <iframe class="window__iframe" src="/pages/prompt/index.html" frameborder="0" title="prompt"></iframe>
      </div>
    </main>

    <taskbar-component></taskbar-component>

    <div class="selection"></div>

    <script src="scripts/app.js" type="module" defer></script>
  </body>
</html>
