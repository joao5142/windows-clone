<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Lol</title>
  </head>
  <body>
    <div class="content">
      <div class="content__form">
        <img class="content__logo" src="./assets/images/riot-logo.png" alt="" />
        <h2 class="content__login-text">Fazer Login</h2>
        <form>
          <div class="content__form-body">
            <div class="content__form-container">
              <input class="content__input" type="text" name="user" placeholder="NOME DE USÚARIO" />
              <input class="content__input" type="password" name="password" placeholder="SENHA" />

              <div class="content__socials">
                <div class="content__social"><i class="fa-brands fa-facebook"></i></div>
                <div class="content__social"><i class="fa-brands fa-google"></i></div>
                <div class="content__social"><i class="fa-brands fa-apple"></i></div>
                <div class="content__social"><i class="fa-brands fa-xbox"></i></div>
              </div>
              <div class="content__checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" /><label for="checkbox">Manter Login</label>
              </div>
            </div>

            <div class="content__form-container">
              <div class="content__footer">
                <button class="content__submit-button"><i class="fa-solid fa-chevron-right"></i></button>
                <a href="">Nao Consegue Iniciar Sessão ?</a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="content__image"></div>
    </div>
  </body>
</html>
